spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.56.10:3306/gulimall_oms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  cloud:
    nacos:
      discovery:
        server-addr:
          127.0.0.1:8848
  application:
    name: gulimall-order
  # RabbitMQ 配置
  rabbitmq:
    host: 192.168.56.10
    port: 5672
    virtual-host: /
    publisher-confirm-type: correlated  # 开启发送端确认
    publisher-returns: true  # 开启发送端消息抵达队列的确认
    template:
      mandatory: true  # 开启后只要消息到达队列，将以异步方式优先回调return-confirm [开不开都行]
    listener:
      direct:
        acknowledge-mode: manual  # 开启消费端手动确认消息
  # thymeleaf
  thymeleaf:
    cache: false
  # spring session
  session:
    store-type: redis
  # redis
  redis:
    host: 192.168.56.10
    port: 6379

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

server:
  port: 9000

# 异步编排优化
gulimall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10

# seata
seata:
  tx-service-group: gulimall-order-fescar-service-group
  registry:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848

