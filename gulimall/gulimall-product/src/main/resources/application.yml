spring:
  # 数据源配置
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.56.10:3306/gulimall_pms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    # nacos
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    # sentinel
    sentinel:
      transport:
        # 控制台地址
        dashboard: localhost:8080
        port: 8719
  application:
    name: gulimall-product
  # 时间格式化
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false # 开发环境关闭缓存，以便在修改页面时实时生效
  #    cache: true # 性能压测用
  # redis
  redis:
    host: 192.168.56.10
    port: 6379
  # SpringCache
  cache:
    type: redis
    redis:
      # 过期时间设置为3600s，即1小时
      time-to-live: 3600000
      # 设置key的前缀,一般情况下不要自定统一前缀,方便分区处理
      #      key-prefix: CACHE_
      # key是否使用前缀
      use-key-prefix: true
      # 是否允许空值. 防止缓存穿透，可缓存null值
      cache-null-values: true
  # 使用 redis 存储 session
  session:
    store-type: redis

# Mybatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

server:
  port: 10000
  # 配置session过期时间
  servlet:
    session:
      timeout:30m

# 日志级别调整，方便查看sql
logging:
  level:
    xyz.funnyboy.gulimall.product: debug
#    xyz.funnyboy.gulimall.product: error # 性能压测用


# 异步编排优化
gulimall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10

# sentinel是不会对feign进行监控的，需要开启配置
feign:
  sentinel:
    enabled: true

# Spring Boot声明哪些端点是可公开的，即暴露给外部访问的。
# 默认情况下会将所有端点都暴露出去，包括health、info等常用端点，这在生产环境中可能会存在一定的安全隐患。
# 一般暴露health,info就行了
management:
  endpoints:
    web:
      exposure:
        include: '*'
